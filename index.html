<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solarroid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="public/bundle.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="pane" id="pane-left">
            <div id="left-title"><br></div>
            <canvas id="canvas-left" width="500" height="800"></canvas>
          </div>
        </div>
        <div class="col-4">
          <div class="pane" id="pane-middle">
            <div id="right-title"><br></div>
            <canvas id="canvas-right" width="500" height="800"></canvas>
          </div>
        </div>
        <div class="col-4">
          <div class="pane" id="pane-right">
            <div id="inputs"> Create and export a blueprint where all empty spaces are filled with <input type="text" id="base-tile" value="wooden-chest">
              <br> Then paste it here: <input type="text" id="blueprint-input">
              <br> or select a preset: <span class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Demonstration Presets </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#" id="preset1">Small Blob</a>
                  <a class="dropdown-item" href="#" id="preset2">Big Bean</a>
                  <a class="dropdown-item" href="#" id="preset3">Jumbo Yam</a>
                  <a class="dropdown-item" href="#" id="preset4">Rorschach</a>
                </div>
              </span>
            </div>
            <div id="controls">
              <div class="form-group">
                <label for="initialTemperature">Initial Temperature: <small class="form-text text-muted">(use a smaller value for a bigger blueprint, recommended: 10000 - 1000000)</small>
                </label>
                <input type="number" class="form-control" id="initialTemperature" min="1000" max="1000000" step="1" value="100000">
              </div>
              <div class="form-group">
                <label for="coolingRate">Cooling Rate: <small class="form-text text-muted">(use a bigger value for a bigger blueprint, recommended: 0.9 - 0.99995)</small>
                </label>
                <input type="number" class="form-control" id="coolingRate" min="0.9" max="0.999995" step="0.00001" value="0.9995">
              </div>
            </div>
            <div id="stats"> stats here </div>
            <div id="start-stop-btns">
              <button id="start-btn" class="btn btn-success">Start</button>
              <button id="stop-btn" class="btn btn-danger" style="display: none;">Stop</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
